<!DOCTYPE html>
<html lang="es">
<head>
    <title>Solarbox - {{id}}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta content="15" http-equiv="refresh"/>
</head>
 
<body>
    <h1 class="text-4xl"><a href="{{ url_for('devices') }}">Solarbox</a></h1>
    <p>Device <strong>{{id}} ({{ moment }})</strong></p>
    <table class="table-autor">
    <thead>
        <tr>
        <th>Key</th>
        <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for k, v in data.items() -%}
        <tr>
        <td>{{ k }}</td>
        <td>{{ v[0][1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</body>
</html>
